<div class="h-full flex w-full">
  <div class="my-4 mx-4 w-full flex flex-column align-items-center">
    <div [formGroup]="form" class="flex w-full h-5rem flex">
      <mat-form-field class="w-full">
        <input matInput placeholder="profile" formControlName="name">
      </mat-form-field>
      <div class="custom-buttons-nav">
        <button class="ml-4" mat-mini-fab color="primary" (click)="addProfile()">
          <mat-icon>add</mat-icon>
        </button>
        <button class="ml-2" mat-mini-fab color="primary">
          <mat-icon>filter_list</mat-icon>
        </button>
        <button class="ml-2" mat-mini-fab color="primary">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </div>
  
    <div class="grid overflow-y-auto profiles-container">
      <app-flip-card *ngFor="let profile of profiles" (delete)="deleteProfile(profile.id)" (edit)="editProfile(profile)"
      [title]="profile.name" [subtitle]="profile.description"></app-flip-card>
    </div>
  </div>
</div>
