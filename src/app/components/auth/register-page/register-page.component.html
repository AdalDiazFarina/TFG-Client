<div class="flex flex-row">
  <app-side-panel class="flex w-5 h-screen justify-content-center align-items-center bg-primary"></app-side-panel>
  <div class="flex w-7 justify-content-center align-items-center h-screen">
    <div [formGroup]="form" class="flex flex-column">
      <div class="flex flex-row">
        <mat-form-field class="pr-1">
          <mat-label>Name</mat-label>
          <input matInput
            placeholder="John"
            formControlName="name">
        </mat-form-field>
        <mat-form-field class="pl-1">
          <mat-label>Nickname</mat-label>
          <input matInput
            placeholder="johnny"
            formControlName="nickname">
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput
            placeholder="john@example.com"
            formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
            type="password"
            placeholder="************"
            formControlName="password">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Sign Up</button>
    </div>
  </div>
</div>
